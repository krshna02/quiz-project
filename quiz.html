<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-500">
  <div class="app w-[90%] bg-white max-w-[600px] m-auto p-[30px] border-2 border-black rounded-2xl mt-2"> 
    <h1 class="font-semibold text-[25px] text-black pb-[30px] border-b border-black">Simple Quiz</h1>
    <div class="quiz p-[8px]">
      <h2 class="question font-semibold text-[22px] text-black mb-4">Question goes here</h2>
      <div class="answer-ques"></div>
      <button class="next-btn hidden w-[150px] text-center text-[20px] font-semibold border-4 border-black p-[5px] m-[20px]">Next</button>
    </div>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
