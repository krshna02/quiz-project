<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-500 min-h-screen flex items-center justify-center p-4">
  <div class="app bg-white max-w-xl w-full p-8 border-2 border-black rounded-2xl shadow-lg">
    <h1 class="font-semibold text-2xl md:text-3xl text-black pb-8 border-b border-black">Simple Quiz</h1>
    <div class="quiz pt-6">
      <h2 class="question font-semibold text-xl md:text-2xl text-black mb-6">Question goes here</h2>
      <div class="answer-ques space-y-4"></div>
      <button class="next-btn hidden w-full md:w-36 text-center text-lg md:text-xl font-semibold border-4 border-black py-2 mt-6 hover:bg-black hover:text-white transition duration-300 rounded">
        Next
      </button>
    </div>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
